{% load static %}
<!doctype html>
<!-- Class h-100 to make page take the entire height. -->
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'home/main.css' %}">

    <title>{{ title }}</title>
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Nifti</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">

            <!-- Get the urls for each link in the nav bar. -->
            {% url 'home-home' as home %}
            {% url 'home-about' as about %}

            <!-- Activate link in nav bar for the current page. -->
            <a class="nav-link{% if request.path == home %} active" aria-current="page" {% else %}"{% endif %} href="{{ home }}">Home</a>
            <a class="nav-link" href="#">Search</a>
            <a class="nav-link" href="#">Login</a>
            <a class="nav-link" href="#">Registration</a>
            <a class="nav-link{% if request.path == about %} active" aria-current="page" {% else %}"{% endif %} href="{{ about }}">About</a>

          </nav>
        </div>
      </header>

      <main class="px-3">
        {% block content %}{% endblock %}
      </main>

      <footer class="mt-auto text-white-50">
        <p>&copy;2022 Nifti</p>
      </footer>

    </div>

    <!-- Optional JavaScript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
