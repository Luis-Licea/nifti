{% extends 'home/base.html' %}
{% block title %}
<title>Login</title>
{% endblock title %}
{% block content %}

  <!-- Luis -->
  <!-- Leave blank space at the top and bottom of the page. -->
  <div style="margin: 3em 0;">

    <div class="card text-black" style="width: 25rem; margin: auto; max-width: fit-content;">

      <!-- Login form. -->
      <form method="post">

        <h5 class="card-header">Login</h5>

        <!-- Display as grid so button takes entire width. -->
        <div class="card-body d-grid">

          <!-- Show registration, login, and search messages. -->
          {% include 'home/messages.html' %}

          <!-- Show error alert when password or password are incorrect. -->
          {% if form.errors %}
              <div class="alert alert-danger">
                Please enter correct username and password.
              </div>
          {% endif %}

          {% csrf_token %}

          <!-- Username field. -->
          <div class="mb-3">
            <label for="id_username" class="form-label visually-hidden">Username</label>
            {{ field }}
            <input type="text" name="username" value="" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control" placeholder="Username">
          </div>

          <!-- Password field. -->
          <div class="mb-3">
            <label for="id_password" class="form-label visually-hidden">Password</label>
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control" placeholder="Password">
          </div>

          <!-- Login Button. -->
          <button type="submit" class="btn btn-primary">Log In</button>

        </div>

      </form>

    </div>

    <!-- Link to password reset page. -->
    <div id="passwordHelp" class="form-text">
      Forgot password?
      <a href="{% url 'password_reset' %}">Reset</a>
    </div>

  </div>

{% endblock content %}
